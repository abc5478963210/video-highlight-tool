openapi: 3.1.0
info:
  title: 影片處理 API
  version: 1.0.0
  description: 用於處理影片轉錄和高亮標記的 API

paths:
  /api/process-video:
    post:
      summary: 處理影片並生成轉錄
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                video:
                  type: string
                  format: binary
                  description: 上傳的影片檔案
              required:
                - video
      responses:
        "200":
          description: 成功處理影片
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      videoDuration:
                        type: number
                        example: 33
                        description: 影片總時長（秒）- 動態根據實際影片判斷
                      transcript:
                        type: object
                        properties:
                          sections:
                            type: array
                            items:
                              type: object
                              properties:
                                title:
                                  type: string
                                  example: Introduction
                                startTime:
                                  type: integer
                                  example: 0
                                endTime:
                                  type: integer
                                  example: 15
                                sentences:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      text:
                                        type: string
                                        example: Welcome to our product demonstration.
                                      startTime:
                                        type: string
                                        example: "00:00"
                                      endTime:
                                        type: string
                                        example: "00:05"
                                      isHighlight:
                                        type: boolean
                                        example: false
                            example:
                              - title: "Introduction"
                                startTime: 0
                                endTime: 15
                                sentences:
                                  - text: "Welcome to our product demonstration."
                                    startTime: "00:00"
                                    endTime: "00:05"
                                    isHighlight: false
                                  - text: "Today, we'll be showcasing our latest innovation."
                                    startTime: "00:05"
                                    endTime: "00:15"
                                    isHighlight: true
                              - title: "Key Features"
                                startTime: 15
                                endTime: 30
                                sentences:
                                  - text: "Our product has three main features."
                                    startTime: "00:15"
                                    endTime: "00:20"
                                    isHighlight: false
                                  - text: "First, it's incredibly easy to use."
                                    startTime: "00:20"
                                    endTime: "00:25"
                                    isHighlight: false
                                  - text: "Second, it's highly efficient."
                                    startTime: "00:25"
                                    endTime: "00:30"
                                    isHighlight: true
                  message:
                    type: string
                    example: 處理成功

  /api/save-highlights:
    post:
      summary: 保存影片高亮標記
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                highlights:
                  type: array
                  items:
                    type: object
                    properties:
                      startTime:
                        type: string
                      endTime:
                        type: string
                      text:
                        type: string
              required:
                - highlights
      responses:
        "200":
          description: 成功保存高亮標記
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      videoDuration:
                        type: number
                        example: 33
                        description: 影片總時長（秒）- 動態根據實際影片判斷
                      transcript:
                        type: object
                        properties:
                          sections:
                            type: array
                            items:
                              type: object
                              properties:
                                title:
                                  type: string
                                  example: Introduction
                                startTime:
                                  type: integer
                                  example: 0
                                endTime:
                                  type: integer
                                  example: 15
                                sentences:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      text:
                                        type: string
                                        example: Welcome to our product demonstration.
                                      startTime:
                                        type: string
                                        example: "00:00"
                                      endTime:
                                        type: string
                                        example: "00:05"
                                      isHighlight:
                                        type: boolean
                                        example: false
                            example:
                              - title: "Introduction"
                                startTime: 0
                                endTime: 15
                                sentences:
                                  - text: "Welcome to our product demonstration."
                                    startTime: "00:00"
                                    endTime: "00:05"
                                    isHighlight: false
                                  - text: "Today, we'll be showcasing our latest innovation."
                                    startTime: "00:05"
                                    endTime: "00:15"
                                    isHighlight: true
                              - title: "Key Features"
                                startTime: 15
                                endTime: 30
                                sentences:
                                  - text: "Our product has three main features."
                                    startTime: "00:15"
                                    endTime: "00:20"
                                    isHighlight: false
                                  - text: "First, it's incredibly easy to use."
                                    startTime: "00:20"
                                    endTime: "00:25"
                                    isHighlight: false
                                  - text: "Second, it's highly efficient."
                                    startTime: "00:25"
                                    endTime: "00:30"
                                    isHighlight: true
                  success:
                    type: boolean
                    example: true
                  highlights:
                    type: array
                    items:
                      type: object
                      properties:
                        startTime:
                          type: string
                          example: "00:05"
                        endTime:
                          type: string
                          example: "00:15"
                        text:
                          type: string
                          example: "Today, we'll be showcasing our latest innovation."
                  message:
                    type: string
                    example: 保存成功
